<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Carousel</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style kustom untuk fallback jika ikon tidak dimuat */
        .arrow {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Galeri Gambar</h1>
        
        <!-- Kontainer Carousel -->
        <div id="carousel-container" class="relative w-full overflow-hidden rounded-xl shadow-2xl bg-gray-800">
            <!-- Wrapper untuk semua slide -->
            <div class="whitespace-nowrap transition-transform duration-500 ease-in-out" id="carousel-wrapper">
                
                <!-- Slide 1 -->
                <div class="carousel-slide inline-block w-full">
                    <img src="WhatsApp Image 2025-11-17 at 16.35.36.jpeg" 
                         alt="Gambar carousel 1" 
                         class="w-full h-auto md:h-[600px] object-contain"
                         onerror="this.src='https://placehold.co/1000x600/334155/E2E8F0?text=Gambar+1+Tidak+Tersedia'">
                </div>

                <!-- Slide 2 -->
                <div class="carousel-slide inline-block w-full">
                    <img src="WhatsApp Image 2025-11-17 at 16.35.35 (2).jpeg" 
                         alt="Gambar carousel 2" 
                         class="w-full h-auto md:h-[600px] object-contain"
                         onerror="this.src='https://placehold.co/1000x600/334155/E2E8F0?text=Gambar+2+Tidak+Tersedia'">
                </div>

                <!-- Slide 3 -->
                <div class="carousel-slide inline-block w-full">
                    <img src="WhatsApp Image 2025-11-17 at 16.35.35 (1).jpeg" 
                         alt="Gambar carousel 3" 
                         class="w-full h-auto md:h-[600px] object-contain"
                         onerror="this.src='https://placehold.co/1000x600/334155/E2E8F0?text=Gambar+3+Tidak+Tersedia'">
                </div>

                <!-- Slide 4 -->
                <div class="carousel-slide inline-block w-full">
                    <img src="WhatsApp Image 2025-11-17 at 16.35.35.jpeg" 
                         alt="Gambar carousel 4" 
                         class="w-full h-auto md:h-[600px] object-contain"
                         onerror="this.src='https://placehold.co/1000x600/334155/E2E8F0?text=Gambar+4+Tidak+Tersedia'">
                </div>
                
            </div>

            <!-- Tombol Navigasi -->
            <button id="prev-btn" class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/30 text-white rounded-full p-2 hover:bg-white/50 transition-colors focus:outline-none focus:ring-2 focus:ring-white">
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button id="next-btn" class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/30 text-white rounded-full p-2 hover:bg-white/50 transition-colors focus:outline-none focus:ring-2 focus:ring-white">
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <!-- Indikator Titik -->
            <div id="dot-indicators" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                <!-- Titik-titik akan ditambahkan oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.getElementById('carousel-wrapper');
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const dotsContainer = document.getElementById('dot-indicators');

            let currentSlide = 0;
            const totalSlides = slides.length;

            if (totalSlides === 0) return; // Tidak ada slide

            // Membuat indikator titik
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('button');
                dot.classList.add('dot', 'w-3', 'h-3', 'rounded-full', 'transition-colors');
                dot.setAttribute('data-slide', i);
                if (i === 0) {
                    dot.classList.add('bg-white');
                    dot.classList.remove('bg-white/50');
                } else {
                    dot.classList.add('bg-white/50');
                    dot.classList.remove('bg-white');
                }
                dot.addEventListener('click', () => {
                    showSlide(i);
                });
                dotsContainer.appendChild(dot);
            }

            const dots = document.querySelectorAll('.dot');

            // Fungsi untuk menampilkan slide
            function showSlide(slideIndex) {
                // Pastikan slideIndex dalam batas yang valid
                if (slideIndex >= totalSlides) {
                    slideIndex = 0;
                } else if (slideIndex < 0) {
                    slideIndex = totalSlides - 1;
                }

                // Menggeser wrapper
                wrapper.style.transform = `translateX(-${slideIndex * 100}%)`;
                currentSlide = slideIndex;

                // Memperbarui indikator titik
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('bg-white');
                        dot.classList.remove('bg-white/50');
                    } else {
                        dot.classList.add('bg-white/50');
                        dot.classList.remove('bg-white');
                    }
                });
            }

            // Event listener untuk tombol
            nextBtn.addEventListener('click', () => {
                showSlide(currentSlide + 1);
            });

            prevBtn.addEventListener('click', () => {
                showSlide(currentSlide - 1);
            });

            // Inisialisasi slide pertama
            showSlide(0);
        });
    </script>

</body>
</html>
